<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <title>Guess Capital city</title>
    <meta charset="utf-8" />

    <!-- STYLESHEETS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="content">
  
      <form class="d-flex flex-column" id="form" data-country="{{ country }}" data-url="{% url 'submit' %}">
        {% csrf_token %}
          <h1> What is the capital city of {{ country }} ?</h1>


          <div class="form-group row my-1">
            <label class="col-sm-3 col-form-label">{{ country }}:</label>
            <div class="col-sm-9">
              <input
                v-model="city"
                type="text"
                class="form-control"
                id="city"
              />
            </div>
            <small class="form-text text-muted">Type None if country has no capital.</small>
          </div>
      </form>
      <button v-on:click="submit">Confirm</button>
      <hr>
    
      <div>[[ result ]]</div>
      <button id="refresh_btn" v-on:click="refresh">Try again</button>
    </div>
    

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>


    
  </body>
</html>
